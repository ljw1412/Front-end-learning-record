<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表单</title>
    <script src="../build/react.development.js"></script>
    <script src="../build/react-dom.development.js"></script>
    <script src="../build/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      class NameForm extends React.Component {
        constructor(props) {
          super(props)
          this.state = { value: '' }

          this.handleChange = this.handleChange.bind(this)
          this.handleSubmit = this.handleSubmit.bind(this)
        }

        handleChange(event) {
          this.setState({ value: event.target.value })
        }

        handleSubmit(event) {
          alert('submitted name: ' + this.state.value)
          event.preventDefault()
        }

        render() {
          return (
            <form onSubmit={this.handleSubmit}>
              <label>
                name:
                <input
                  type="text"
                  name="name"
                  value={this.state.value}
                  onChange={this.handleChange}
                />
              </label>
              <input type="submit" value="提交" />
            </form>
          )
        }
      }

      class EssayForm extends React.Component {
        constructor(props) {
          super(props)
          this.state = { value: 'please input text.' }

          this.handleChange = this.handleChange.bind(this)
          this.handleSubmit = this.handleSubmit.bind(this)
        }

        handleChange(event) {
          this.setState({ value: event.target.value })
        }

        handleSubmit(event) {
          alert('submitted text: ' + this.state.value)
          event.preventDefault()
        }

        render() {
          return (
            <form onSubmit={this.handleSubmit}>
              <label>
                essay:
                <textarea
                  type="text"
                  name="text"
                  value={this.state.value}
                  onChange={this.handleChange}
                />
              </label>
              <input type="submit" value="提交" />
            </form>
          )
        }
      }

      class FlavorForm extends React.Component {
        constructor(props) {
          super(props)
          this.state = { value: 'coconut' }

          this.handleChange = this.handleChange.bind(this)
          this.handleSubmit = this.handleSubmit.bind(this)
        }

        handleChange(event) {
          this.setState({ value: event.target.value })
        }

        handleSubmit(event) {
          alert('Your favourite flavor:' + this.state.value)
          event.preventDefault()
        }

        render() {
          return (
            <form onSubmit={this.handleSubmit}>
              <label>
                Select favourite flavor:
                <select value={this.state.value} onChange={this.handleChange}>
                  <option value="grapefruit">grapefruit</option>
                  <option value="lime">lime</option>
                  <option value="coconut">coconut</option>
                  <option value="mango">mango</option>
                </select>
              </label>
              <input type="submit" value="提交" />
            </form>
          )
        }
      }

      class Reservation extends React.Component {
        constructor(props) {
          super(props)
          this.state = { isGoing: true, numberOfGuests: 2 }

          this.handleInputChange = this.handleInputChange.bind(this)
        }

        handleInputChange(event) {
          const target = event.target
          const value =
            target.name === 'isGoing' ? target.checked : target.value
          const { name } = target
          this.setState({ [name]: value })
        }

        render() {
          return (
            <form>
              <label>
                Going:
                <input
                  name="isGoing"
                  type="checkbox"
                  checked={this.state.isGoing}
                  onChange={this.handleInputChange}
                />
              </label>
              <br />
              <label>
                numberOfGuests:
                <input
                  name="numberOfGuests"
                  type="number"
                  value={this.state.numberOfGuests}
                  onChange={this.handleInputChange}
                />
              </label>
            </form>
          )
        }
      }

      ReactDOM.render(
        <div>
          <NameForm />
          <EssayForm />
          <FlavorForm />
          <Reservation />
        </div>,
        document.getElementById('root')
      )
    </script>
  </body>
</html>
